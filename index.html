<!DOCTYPE html>
<html>
  <head>
    <title>Listening to Nodes</title>
    <style>
     div {
       border: 1px solid red;
       padding: 6px;
       min-height: 12px;
     }
    </style>
  </head>

  <body>
    <main id="main">My ID is "main"!</main>

    <br />

    <div>
      <label>Input:</label><input />
    </div>

    <br />

    <div>
      1
      <div>
        2
        <div>
          3
          <div>
            4
            <div>
              5
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script>
      const mainClick = document.getElementById("main");
 
      mainClick.addEventListener ("click", function(e) {
        alert ("I was clicked!");
      })
      
      const input = document.querySelector ("input");
      
      input.addEventListener ("keydown", function(e){
        if (e.which > 47 && e.which < 58) {
          console.log("You pressed the number \"" + String.fromCharCode(e.which) + "\". The ID for it is: " + e.which);
        } else if (e.which > 64 && e.which < 91) {
          console.log("You pressed the letter \"" + String.fromCharCode(e.which) + "\". The ID for it is: " + e.which);
        } else {
          console.log("A key has been pressed.");
        }
      })
    </script>
  </body>
</html>
